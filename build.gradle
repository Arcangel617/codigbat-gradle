plugins {
    id 'java'
}

group 'com.codingbat.gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.googlecode.zohhak', name: 'zohhak', version: '1.1.1'
}
